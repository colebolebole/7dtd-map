<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Prefab List for 1.0</title>
    <script src="prefabs.js" async></script>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="common.css" />
    <link rel="stylesheet" type="text/css" href="prefabs.css" />
  </head>
  <body>
    <h1>Prefab List for 1.0</h1>

    <div id="header">
      <section>
        <p>Only supported in latest Google Chrome.</p>
        <nav>
          <ul>
            <li><a href=".">Map Renderer</a></li>
            <li><a href="a21/prefabs.html">Alpha 21</a></li>
            <li><a href="a20/prefabs.html">Alpha 20</a></li>
            <li><a href="https://github.com/kui/7dtd-map">Github repository</a></li>
            <li>
              Block/Prefab Language:
              <select id="label_lang">
                <option selected>english</option>
              </select>
            </li>
          </ul>
        </nav>
      </section>

      <section id="filters">
        <section>
          <header>
            <h2>Tier</h2>
            <button id="tier_clear" title="Clear Tier Range">X</button>
          </header>
          <table>
            <tr>
              <th>Min</th>
              <td>ðŸ’€<output data-sync-for="min_tier">0</output><input id="min_tier" type="range" min="0" max="5" value="0" /></td>
            </tr>
            <tr>
              <th>Max</th>
              <td>ðŸ’€<output data-sync-for="max_tier">5</output><input id="max_tier" type="range" min="0" max="5" value="5" /></td>
            </tr>
          </table>
        </section>
        <section>
          <h2>Prefab Name</h2>
          <input id="prefab_filter" placeholder="Input prefab name" />
          <button title="Clear Prefab Name" data-input-for="prefab_filter" data-input-text="">X</button>
          <section id="prefab_filter_presets">
            <button data-input-for="prefab_filter">trader</button>
            <button data-input-for="prefab_filter">store_book_</button>
            <button data-input-for="prefab_filter" data-input-text="^remnant_">remnant</button>
          </section>
        </section>
        <section>
          <h2>Block Name</h2>
          <input id="block_filter" placeholder="Input block name" />
          <button title="Clear Block Name" data-input-for="block_filter" data-input-text="">X</button>
          <section id="block_filter_presets">
            <button data-input-for="block_filter">Forge</button>
            <button data-input-for="block_filter" data-input-text="(Grace|Super)Corn">Super Corn</button>
            <button data-input-for="block_filter" data-input-text="^cntLootCrateHero">Hidden Stash</button>
            <button data-input-for="block_filter" data-input-text="^cnt.*book(case|shelf|pile|store)(?!.*Empty$)">Book Containers</button>
          </section>
        </section>
      </section>
    </div>

    <h2>Prefabs</h2>

    <p>
      <label><input type="checkbox" id="dev_prefabs" />Dev prefabs</label>
    </p>

    <ul id="prefabs_list"></ul>
  </body>
</html>
